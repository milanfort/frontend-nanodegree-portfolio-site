<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jane Doette - Home</title>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="hidden-xs col-sm-4">
            <img class="logo" src="images/logo.png" alt="Udacity Logo">
        </div>
        <div class="col-xs-12 col-sm-8 text-right text-uppercase text-nowrap">
            <h1>Jane Doette</h1>
            <h4>Front-End Ninja</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="hidden-xs col-sm-12">
            <img class="img-responsive" src="images/hero.png" alt="Hero Image">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h2>Featured Work</h2>
        </div>
    </div>
    <div class="row text-center all-projects">
        <div class="col-xs-12 col-sm-4 col-sm-push-8 project">
            <a href="https://github.com/udacity/Bokeh">
                <img class="img-responsive" src="images/bokeh.png" alt="Bokeh Project">
                <h3>Bokeh</h3>
                <p class="link">https://github.com/udacity/Bokeh</p>
            </a>
        </div>
        <div class="col-xs-12 col-sm-4 col-sm-pull-4 project">
            <a href="https://github.com/udacity/Appify">
                <img class="img-responsive" src="images/appify.png" alt="Appify Project">
                <h3>Appify</h3>
                <p class="link">https://github.com/udacity/Appify</p>
            </a>
        </div>
        <div class="col-xs-12 col-sm-4 col-sm-pull-4 project">
            <a href="https://github.com/udacity/Sunflower">
                <img class="img-responsive" src="images/sunflower.png" alt="Sunflower Project">
                <h3>Sunflower</h3>
                <p class="link">https://github.com/udacity/Sunflower</p>
            </a>
        </div>
    </div>
</div>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
